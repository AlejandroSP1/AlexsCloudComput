<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel - Estudiantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons (opcional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- (Opcional) tus estilos extra -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Lógica del panel -->
  <script src="js/dashboard.js" defer></script>
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="m-0">Panel de Estudiantes</h1>
      <button onclick="cerrarSesion()" class="btn btn-danger">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </button>
    </div>

    <!-- Registrar estudiante -->
    <div class="card bg-secondary text-white mb-4">
      <div class="card-body">
        <h2 class="h4 text-center mb-3">Registrar estudiante</h2>
        <div class="row g-2">
          <div class="col-12 col-md-4">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre del estudiante" />
          </div>
          <div class="col-12 col-md-4">
            <input type="email" id="correo" class="form-control" placeholder="Correo" />
          </div>
          <div class="col-12 col-md-4">
            <input type="text" id="clase" class="form-control" placeholder="Clase" />
          </div>
        </div>
        <button onclick="agregarEstudiante()" class="btn btn-success w-100 mt-3">
          <i class="bi bi-person-plus"></i> Agregar
        </button>
      </div>
    </div>

    <!-- Lista de estudiantes -->
    <div class="card bg-secondary text-white mb-4">
      <div class="card-body">
        <h2 class="h4 text-center mb-3">Lista de estudiantes</h2>
        <ul id="lista-estudiantes" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Subir archivo -->
    <div class="card bg-secondary text-white mb-4">
      <div class="card-body">
        <h2 class="h4 text-center mb-3">Subir archivo</h2>
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <select id="estudiante" class="form-select">
              <option value="">Selecciona un estudiante</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <input type="file" id="archivo" class="form-control" />
          </div>
        </div>
        <button onclick="subirArchivo()" class="btn btn-primary w-100 mt-3">
          <i class="bi bi-cloud-upload"></i> Subir
        </button>
      </div>
    </div>

    <!-- Archivos subidos -->
    <div class="card bg-secondary text-white mb-4">
      <div class="card-body">
        <h2 class="h4 text-center mb-3">Archivos subidos</h2>
        <ul id="archivos-subidos" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
