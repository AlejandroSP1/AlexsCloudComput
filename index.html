<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Clase en la Nube - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons (opcional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Tus estilos extra -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- JS de autenticación -->
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
  <div class="container" style="max-width: 420px;">
    <h1 class="text-center mb-4">Bienvenida a Mi Clase en la Nube</h1>

    <div id="auth-container" class="card bg-secondary text-white p-4 shadow">
      
      <!-- Login -->
      <div id="login-form">
        <h2 class="h4 text-center mb-3">Iniciar Sesión</h2>
        <input type="email" id="email" class="form-control my-2" placeholder="Correo" />
        <input type="password" id="password" class="form-control my-2" placeholder="Contraseña" />
        <button onclick="login()" class="btn btn-success w-100 my-2">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
        <p class="text-center mt-3">
          ¿No tienes cuenta?
          <a href="#" onclick="toggleForms()" class="text-info">Regístrate aquí</a>
        </p>
      </div>

      <!-- Registro -->
      <div id="register-form" style="display:none;">
        <h2 class="h4 text-center mb-3">Registrarse</h2>
        <input type="email" id="reg-email" class="form-control my-2" placeholder="Correo" />
        <input type="password" id="reg-password" class="form-control my-2" placeholder="Contraseña" />
        <button onclick="register()" class="btn btn-primary w-100 my-2">
          <i class="bi bi-person-plus"></i> Crear cuenta
        </button>
        <p class="text-center mt-3">
          ¿Ya tienes cuenta?
          <a href="#" onclick="toggleForms()" class="text-info">Inicia sesión aquí</a>
        </p>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
